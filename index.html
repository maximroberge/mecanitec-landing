<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecanitec - Plateforme de Travailleurs Qualifiés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            color: #FFFFFF;
            text-align: center;
            padding: 50px;
        }
        .logo {
            width: 250px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 28px;
        }
        p {
            font-size: 18px;
        }
        .cta-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .cta-button {
            display: inline-block;
            background-color: #FF9900;
            color: #1E1E1E;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            width: 80%;
            text-align: center;
        }
        .cta-button:hover {
            background-color: #E68A00;
        }
    </style>
</head>
<body>
    <img src="Mecanitec_CMJN_Logo_Couleur.png" alt="Logo Mecanitec" class="logo">
    <div class="container">
        <h1>Mecanitec - Main d'œuvre</h1>
        <p>Nous mettons en relation les entreprises avec des centaines de travailleurs locaux qualifiés et motivés.</p>
        <div class="cta-container">
            <a href="#" class="cta-button">Demander des travailleurs maintenant</a>
            <a href="#" class="cta-button">Soumettre mon profil - Travailleurs</a>
        </div>
    </div>
</body>
</html>
